    <title>Etch-a-Sketch</title>

<body>
    <h1>Etch-a-Sketch</h1>
    <label for="gridSize">Grid Size : <span id="sizeValue">16</span> x <span id = "sizeValue2">16</span></label>

        <button id="shadeBtn">Shade</button>

    </div>
    <div class="flex-grid-container"></div>

    <script src="script.js"></script>
